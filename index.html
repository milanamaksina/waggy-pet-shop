<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-header-section">
        <img src="./assets/img/dog-icon.svg" />
        <div class="logo">
          <p class="waggy-logo-text">Waggy</p>
          <p class="shop-logo-text">Pet shop.</p>
        </div>
        <input class="product-search-btn" type="search" />
        <div>
          <p>Phone</p>
          <p>+980-34984089</p>
        </div>
        <div>
          <p>Email</p>
          <p>waggy@gmail.com</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="bottom-header-section">
        <p>Shop by categories</p>
        <nav>
          <a href="#">Home</a>
          <a href="#">Page</a>
          <a href="#">Shop</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
          <a href="#">Offers</a>
        </nav>
      </div>
    </header>
    <div class="main-section">
      <div class="dog-img-container">
        <div class="ellipse">
          <img src="./assets/img/main-section-dog.png" />
        </div>
      </div>
      <div class="main-section-header">
        <p>Save 10 - 20 % off</p>
        <h1>Best destination for your pets</h1>
        <input type="button" />
      </div>
    </div>
    <div class="goods-section">
      <div class="category-section">
        <img src="./assets/img/ph_bowl-food.png" />
        <img src="./assets/img/ph_bird.png" />
        <img src="./assets/img/ph_dog.png" />
        <img src="./assets/img/ph_fish.png" />
        <img src="./assets/img/ph_cat.png" />
        <p>Accessories</p>
        <p>Bird shop</p>
        <p>Dog shop</p>
        <p>Fish shop</p>
        <p>Cat shop</p>
      </div>
      <div class="pet-clothing-section">
        <div class="goods-header">
          <h2>Pet clothing</h2>
          <button class="btn btn-warning shop-btn" type="reset">
            Shop all
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="cards-container">
          <div class="card-header">
            <img src="./assets/img/card-dog1.png">
          </div>
          <div class="card-header">
            <img src="./assets/img/card-dog2.png">
          </div>
          <div class="card-header">
            <img src="./assets/img/card-dog3.png">
          </div>
          <div class="card-header">
            <img src="./assets/img/card-dog4.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
